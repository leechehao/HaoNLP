# @package _global_
defaults:
  - override /dataset: text_classification/imdb_sentiment_classification.yaml
  - override /task: text_classification
  - _self_

dataset:
  max_length: 512
  batch_size: 32
task:
  pretrained_model_name_or_path: distilbert-base-uncased
  monitor: val_loss
  mode: min
  learning_rate: 2e-5
trainer:
  max_epochs: 5
  logger:
    experiment_name: "IMDb-Text-Classification"
    run_name: "distilbert-base-uncased-1"
    tracking_uri: "./mlflow"
