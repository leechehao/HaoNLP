# @package _global_
defaults:
  - override /dataset: token_classification/chest_ct_ner.yaml
  - override /task: token_classification
  - _self_

dataset:
  batch_size: 4
task:
  pretrained_model_name_or_path: prajjwal1/bert-tiny
