# @package _global_
defaults:
  - override /dataset: boundary_detection/chest_ct_tokenize.yaml
  - override /task: boundary_detection
  - _self_

dataset:
  batch_size: 8
  max_length: 512
task:
  pretrained_model_name_or_path: microsoft/deberta-v3-base
  monitor: val_f1
  mode: max
  learning_rate: 1e-4
  warmup_ratio: 0.1
trainer:
  max_epochs: 20
  logger:
    experiment_name: Chest-CT-Tokenization
    run_name: run_1
    tracking_uri: http://192.168.1.76:1314

test: True
